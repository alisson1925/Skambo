<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skambo</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="esquerdo">
            <img src="../img/Group 1.svg" alt="Skambo imagem">
            <h2><strong>Seja bem vindo! </strong></h2>
            <p class="p1">Acesse sua conta agoa mesmo.</p>
            <br>
            <button><a class="link1" href="#">ENTRAR</a></button>
            <p class="p2">Esqueci minha senha</p>
        </div>
        <div class="direito">
            <h1><strong>Crie sua conta </strong></h1>
            <p>Preencha o formul√°rio</p>

            <div class="input">
                <img class="icon" src="../img/ant-design_user-add-outlined.svg" alt="">

            </div>
            <br>
            <div class="input">
                <img class="icon2" src="../img/carbon_email.svg" alt="">
                <input class="place" type="email" placeholder="Email">

            <br>
            <div class="input">
                <img class="icon3" src="../img/ri_lock-password-fill.svg" alt="">

            <br>
            <button><a class="link2" href="#">CADASTRAR</a></button>
